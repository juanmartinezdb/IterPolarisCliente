<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- HUECO PARA LOS SCRIPTS -->
    <!--  -->
    <!-- Generico de bootstrap y css -->
    <link rel="stylesheet" href="../../../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!--  -->
    <!-- CSS -->
    <style>
        .logo {
            height: 40px;
            ;
        }

        /* barra lateral */

        .sidebar {
            width: 100%;
        }

        .accordion-body {
            padding: 0;
        }

        #map {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid d-flex justify-content-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="../../../assets/logo.jpg" alt="logo" style="height: 40px;">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">
                            <img class="d-none d-md-block logo" src="../../../assets/logo.jpg" alt="logo">
                            <p class="d-block d-md-none">Iter Polaris</p>
                        </a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="constellationsDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Constelaciones</a>
                        <ul class="dropdown-menu" aria-labelledby="constellationsDropdown">
                            <li><a class="dropdown-item" href="#">Constelaciones Actuales</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Crear Constelación</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="starsDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Estrellas</a>
                        <ul class="dropdown-menu" aria-labelledby="starsDropdown">
                            <li><a class="dropdown-item" href="#">Listado de Estrellas</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Crear Estrella</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar proyecto" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                <button class="btn btn-outline-info" type="filter"><i class="bi bi-funnel"></i></i></button>
            </form>
        </div>
    </nav>

    <div class="d-flex row">
        <div class="container-fluid col-md-3 py-2">
            <!-- BOTON MOVIL -->
            <div class="d-md-none">
                <button class="btn btn-primary  container-fluid rounded-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                    Constelacion X
                </button>
                <img class="d-none d-md-block logo" src="../../../assets/logo.jpg" alt="logo">
            </div>

            <!-- BARRA LATERAL -->
            <div class="collapse d-md-block" id="sidebarMenu">
                <div class="sidebar bg-light">
                    <div class="d-flex align-items-end py-2">
                        <h5 class="me-2">Constelacion X</h5>
                        <!--Volverlo clickable para hacer un return a Constelacion con todas las estrellas-->
                        <img class="d-none d-md-block logo" src="../../../assets/logo.jpg" alt="logo">
                    </div>
                    <div class="accordion  text-end" id="galaxiesAccordion">
                        <!-- HABITOS 1 -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingGalaxy1">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseGalaxy1" aria-expanded="true"
                                    aria-controls="collapseGalaxy1">
                                    Habitos
                                </button>
                            </h2>
                            <div id="collapseGalaxy1" class="accordion-collapse collapse show"
                                aria-labelledby="headingGalaxy1" data-bs-parent="#galaxiesAccordion">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item list-group-item-action">Habito 1</li>
                                        <li class="list-group-item list-group-item-action">habito 2</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Tareas -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingGalaxy2">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseGalaxy2" aria-expanded="false"
                                    aria-controls="collapseGalaxy2">
                                    Tareas
                                </button>
                            </h2>
                            <div id="collapseGalaxy2" class="accordion-collapse collapse"
                                aria-labelledby="headingGalaxy2" data-bs-parent="#galaxiesAccordion">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item list-group-item-action">Tarea 1</li>
                                        <li class="list-group-item list-group-item-action">Tarea 2</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Recursos -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingGalaxy3">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseGalaxy3" aria-expanded="false"
                                    aria-controls="collapseGalaxy3">
                                    Recursos
                                </button>
                            </h2>
                            <div id="collapseGalaxy3" class="accordion-collapse collapse"
                                aria-labelledby="headingGalaxy3" data-bs-parent="#galaxiesAccordion">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item list-group-item-action">Recursos 1</li>
                                        <li class="list-group-item list-group-item-action">Recursos 2</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenido principal EDITAR -->
        <div class="main-content p-4 col-md-9">
            <!-- Cabecera -->
            <div class="d-flex col-md-10 justify-content-between align-items-end mb-4">
                <h2 class="m-0">Crear <span>Estrella</span></h2>
                <!-- Botones -->
                <div>
                    <button type="submit" class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
                    <button type="reset" class="btn btn-info "><i class="bi bi-arrow-repeat"></i></button>
                    <button type="button" class="btn btn-danger"><a class="text-white" href="#"><i
                                class="bi bi-x-lg"></i></a></button>
                </div>
            </div>
            <!-- Formulario -->
            <form name="star">
                <div class="row g-3">

                    <!-- Tipo -->
                    <div class="col-md-6">
                        <div>
                            <input type="radio" class="btn-check" name="starType" id="habito" autocomplete="off">
                            <label class="btn" for="habito">Habito</label>

                            <input type="radio" class="btn-check" name="starType" id="tarea" autocomplete="off" checked>
                            <label class="btn" for="tarea">Tarea</label>

                            <input type="radio" class="btn-check" name="starType" id="recurso" autocomplete="off">
                            <label class="btn" for="recurso">Recurso</label>
                        </div>
                        <!-- Nombre -->
                        <label for="starName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="starName" placeholder="Nombre de la estrella"
                            required>



                        <!-- Estatus -->
                        <div class=" d-flex align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="starStatus" checked>
                                <label for="starStatus" class="form-check-label ms-2">Activa</label>
                            </div>
                        </div>
                        <!-- Galaxia -->
                        <div class="col-lg-8">
                            <label for="galaxySelect" class="form-label">Galaxia</label>
                            <select class="form-select" id="galaxySelect" required>
                                <option value="" selected>Selecciona una galaxia...</option>
                                <option value="1">Galaxia 1</option>
                                <option value="2">Galaxia 2</option>
                                <option value="3">Galaxia 3</option>
                            </select>
                        </div>
                        <!-- Constelacion -->
                        <div class="col-lg-8">
                            <label for="constellationSelect" class="form-label">Constelacion</label>
                            <select class="form-select" id="constellationSelect" required>
                                <option value="" selected>Selecciona una constelacion...</option>
                                <option value="1">Constelacion 1</option>
                                <option value="2">Constelacion 2</option>
                                <option value="3">Constelacion 3</option>
                            </select>
                        </div>
                    </div>
                    <!-- mapa -->
                    <div class="col-md-6">
                        <label class="form-label">Ubicación</label>
                        <div id="map">HUECO PARA EL MAPA</div>
                    </div>
                </div>
                <!-- DESPLEGABLE PARA SEGUN EL TIPO DE ESTRELLA SE RELLENE UNO U OTRO FORMULARIO -->
                <!-- Habito  Frecuencia (radial), energia (number), puntos (number con steps) -->
                <!-- frecuencia -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="frecuencia" checked>
                    <label class="form-check-label" for="frecuencia">Diario/Semanal</label>
                </div>
                <!-- energia -->
                <div class="col-8 col-md-4 my-3">
                    <div class="input-group mb-3">
                        <label for="starEnergy" class="form-label me-2">Energia</label>
                        <span class="input-group-text"><i class="bi bi-battery-charging"></i></span>
                        <span class="input-group-text"><i class="bi bi-battery-half"></i></span>
                        <input type="number" class="form-control" id="starEnergy"  min="-10" max="10">
                    </div>
                </div>
                <!-- puntos -->
                <div class="col-8 col-md-4 my-3">
                    <div class="input-group mb-3">
                        <label for="starPoints" class="form-label me-2">Puntos</label>
                        <input type="number" class="form-control" id="starPoints" step="10"  min="10" max="10000">
                            <span class="input-group-text"><i class="bi bi-trophy-fill"></i></span>
                    </div>
                </div>

                <!-- Tarea prioridad, Fecha limite (date), energia (number), puntos (number con steps) -->
                <div class="col-md-6 my-3">
                    <div class="input-group mb-3">
                        <label for="starDate" class="form-label me-2">Fecha Límite</label>
                        <input type="date" class="form-control" id="starDate">
                            <span class="input-group-text"><i class="bi bi-trophy-fill"></i></span>
                    </div>
                </div>

                <!-- energia -->
                <div class="col-8 col-md-4 my-3">
                    <div class="input-group mb-3">
                        <label for="starEnergy" class="form-label me-2">Energia</label>
                        <span class="input-group-text"><i class="bi bi-battery-charging"></i></span>
                        <span class="input-group-text"><i class="bi bi-battery-half"></i></span>
                        <input type="number" class="form-control" id="starEnergy"  min="-10" max="10">
                    </div>
                </div>
                <!-- puntos -->
                <div class="col-8 col-md-4 my-3">
                    <div class="input-group mb-3">
                        <label for="starPoints" class="form-label me-2">Puntos</label>
                        <input type="number" class="form-control" id="starPoints" step="10"  min="10" max="10000">
                            <span class="input-group-text"><i class="bi bi-trophy-fill"></i></span>
                    </div>
                </div>

                <!-- Recurso registrar fecha today (hidden), enlace (text)-->
                <label for="starLink" class="form-label">Enlace</label>
                <input type="text" class="form-control" id="starLink" placeholder="URL"
                    required>

                <!-- Descripción -->
                <div class="col-md-10">
                    <label for="starDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="starDescription" rows="6"
                        placeholder="Describe el proyecto"></textarea>
                </div>
            </form>
        </div>
    </div>



    <script>
        function selectConstellation(name) {
            document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
            const selected = Array.from(document.querySelectorAll('.list-group-item')).find(el => el.textContent === name);
            selected.classList.add('active');
            document.querySelector('.main-content h2').textContent = name;
        }

        // MOSTRAR MAPA -----------------------(coordenada original el instituto)
        // Crear el mapa centrado en las coordenadas iniciales
        const initialCoordinates = [36.6957750088756, 355.54315547233134]; 
        const map = L.map('map').setView(initialCoordinates, 20);

        // Añadir capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
        }).addTo(map);

        // Agregar marcador inicial
        let marker = L.marker(initialCoordinates, { draggable: true }).addTo(map)
            .bindPopup('Haz clic para moverme a otra ubicación')
            .openPopup();




    </script>
</body>

</html>
