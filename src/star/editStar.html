<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Estrella</title>
    <link rel="shortcut icon" href="../../../assets/logo.jpg" type="image/x-icon">

    <!-- Generico de bootstrap y css -->
    <link rel="stylesheet" href="../../../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="star.css">
  
    <!-- SCRIPTS DE BARRAS DE NAVEGACION MENUS ETC... -->
    <script src="../fragments/js/charger.js"></script>
    <script type="module" src="starController.js"></script>
</head>

<body>
    <div class="mainnavbar"></div>

  <div class="d-flex row">
    <div class="lateral container-fluid col-lg-2 col-md-3 py-2">
       
        </div>
        <!-- Contenido principal EDITAR -->
        <div class="main-content p-4 col-md-9">
            <!-- Cabecera -->
            <div class="d-flex col-md-10 justify-content-between align-items-end mb-4">
                <h2 class="m-0">Editar <span>Estrella</span></h2>
                <!-- Botones -->
                <div>
                    <button type="submit" class="btn btn-warning"><i class="bi bi-pencil-fill"></i></button>
                    <button type="reset" class="btn btn-info "><i class="bi bi-arrow-repeat"></i></button>
                    <button type="button" class="btn btn-danger"><a class="text-white" href="#"><i
                                class="bi bi-x-lg"></i></a></button>
                </div>
            </div>
            <!-- Formulario -->
            <form name="star">
                <div class="row g-3">

                    <!-- Tipo -->
                    <div class="col-md-6">
                        <div>
                            <input type="radio" class="btn-check" name="starType" id="habito" autocomplete="off">
                            <label class="btn" for="habito">Habito</label>

                            <input type="radio" class="btn-check" name="starType" id="tarea" autocomplete="off" checked>
                            <label class="btn" for="tarea">Tarea</label>

                            <input type="radio" class="btn-check" name="starType" id="recurso" autocomplete="off">
                            <label class="btn" for="recurso">Recurso</label>
                        </div>
                        <!-- Nombre -->
                        <label for="starName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="starName" placeholder="Nombre de la estrella"
                            required>



                        <!-- Estatus -->
                        <div class=" d-flex align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="starStatus" checked>
                                <label for="starStatus" class="form-check-label ms-2">Activa</label>
                            </div>
                        </div>
                        <!-- Galaxia -->
                        <div class="col-lg-8">
                            <label for="galaxySelect" class="form-label">Galaxia</label>
                            <select class="form-select" id="galaxySelect" required>
                                <option value="" selected>Selecciona una galaxia...</option>
                                <option value="1">Galaxia 1</option>
                                <option value="2">Galaxia 2</option>
                                <option value="3">Galaxia 3</option>
                            </select>
                        </div>
                        <!-- Constelacion -->
                        <div class="col-lg-8">
                            <label for="constellationSelect" class="form-label">Constelacion</label>
                            <select class="form-select" id="constellationSelect" required>
                                <option value="" selected>Selecciona una constelacion...</option>
                                <option value="1">Constelacion 1</option>
                                <option value="2">Constelacion 2</option>
                                <option value="3">Constelacion 3</option>
                            </select>
                        </div>
                    </div>
                    <!-- mapa -->
                    <div class="col-md-4">
                        <label class="form-label">Ubicación</label>
                        <div id="map">HUECO PARA EL MAPA</div>
                    </div>
                </div>
                            <!-- DESPLEGABLE PARA SEGUN EL TIPO DE ESTRELLA SE RELLENE UNO U OTRO FORMULARIO -->
                            <div class="tipo col-md-10">
                                <!-- Habito  Frecuencia (radial), energia (number), puntos (number con steps) -->
                                <!-- frecuencia -->
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="frecuencia" checked>
                                    <label class="form-check-label" for="frecuencia">Diario/Semanal</label>
                                </div>
                                <!-- energia -->
                                <div class="col-10 col-md-5 my-3">
                                    <div class="input-group mb-3">
                                        <label for="starEnergy" class="form-label me-2">Energia</label>
                                        <span class="input-group-text"><i class="bi bi-battery-charging"></i></span>
                                        <span class="input-group-text"><i class="bi bi-battery-half"></i></span>
                                        <input type="number" class="form-control" id="starEnergy"  min="-10" max="10">
                                    </div>
                                </div>
                                <!-- puntos -->
                                <div class="col-10 col-md-5 my-3">
                                    <div class="input-group mb-3">
                                        <label for="starPoints" class="form-label me-2">Puntos</label>
                                        <input type="number" class="form-control" id="starPoints" step="10"  min="10" max="10000">
                                            <span class="input-group-text"><i class="bi bi-trophy-fill"></i></span>
                                    </div>
                                </div>
                                <!-- Tarea prioridad, Fecha limite (date), energia (number), puntos (number con steps) -->
                                <div class="col-md-5 my-3">
                                    <div class="input-group mb-3">
                                        <label for="starDate" class="form-label me-2">Fecha Límite</label>
                                        <input type="date" class="form-control" id="starDate">
                                    </div>
                                </div>
                                <!-- energia -->
                                <div class="col-10 col-md-5 my-3">
                                    <div class="input-group mb-3">
                                        <label for="starEnergy" class="form-label me-2">Energia</label>
                                        <span class="input-group-text"><i class="bi bi-battery-charging"></i></span>
                                        <span class="input-group-text"><i class="bi bi-battery-half"></i></span>
                                        <input type="number" class="form-control" id="starEnergy"  min="-10" max="10">
                                    </div>
                                </div>
                                <!-- puntos -->
                                <div class="col-9 col-md-5 my-3">
                                    <div class="input-group mb-3">
                                        <label for="starPoints" class="form-label me-2">Puntos</label>
                                        <input type="number" class="form-control" id="starPoints" step="10"  min="10" max="10000">
                                            <span class="input-group-text"><i class="bi bi-trophy-fill"></i></span>
                                    </div>
                                </div>
                                <!-- Recurso registrar fecha today (hidden), enlace (text)-->
                                <label for="starLink" class="form-label">Enlace</label>
                                <input type="text" class="form-control" id="starLink" placeholder="URL"
                                    required>
                            </div>
                <!-- Descripción -->
                <div class="col-md-10">
                    <label for="starDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="starDescription" rows="6"
                        placeholder="Describe el proyecto"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
