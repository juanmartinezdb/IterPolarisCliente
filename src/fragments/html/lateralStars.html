<!-- BOTON MOVIL -->
<div class="d-flex">
    <button class="btn btn-primary d-md-none container-fluid rounded-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
        Constelaciones
    </button>
</div>
<!-- BARRA LATERAL CONSTELACIONES -->
<div class="collapse d-md-block" id="sidebarMenu">
    <div class="sidebar bg-light">
        <div class="d-flex justify-content-between align-items-end">
            <h5 class="text-center constelacion"></h5>
            <button
                    type="submit" class="btn btn-success m-2 createStar"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="accordion" id="galaxiesAccordion">
            <!-- Habitos -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGalaxy1">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGalaxy1" aria-controls="collapseGalaxy1">
                        Habitos
                    </button>
                </h2>
                <div id="collapseGalaxy1" class="accordion-collapse collapse" aria-labelledby="headingGalaxy1"
                    data-bs-parent="#galaxiesAccordion">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush habito">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Tareas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGalaxy2">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGalaxy2" aria-controls="collapseGalaxy2">
                        Tareas
                    </button>
                </h2>
                <div id="collapseGalaxy2" class="accordion-collapse collapse" aria-labelledby="headingGalaxy2"
                    data-bs-parent="#galaxiesAccordion">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush tarea">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Recursos -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGalaxy3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGalaxy3" aria-controls="collapseGalaxy3">
                       Recursos
                    </button>
                </h2>
                <div id="collapseGalaxy3" class="accordion-collapse collapse" aria-labelledby="headingGalaxy3"
                    data-bs-parent="#galaxiesAccordion">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush recurso">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
