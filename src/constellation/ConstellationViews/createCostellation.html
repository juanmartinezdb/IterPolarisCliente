<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Constelación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .logo {
            height: 40px;
            ;
        }

        /* barra lateral */

        .sidebar {
            width: 100%;
        }

        .accordion-body {
            padding: 0;
        }

        #map {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../constellation/ConstellationViews/listConstellations.html">
        <img src="../../../assets/logo.jpg" alt="logo" class="img-fluid" style="height: 40px;">
      </a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar proyecto" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

    <!-- PRINCIPAL DE CADA PAGINA -->
    <div class="d-flex row">
      <!-- Menú lateral -->
      <div class="container-fluid col-md-3 col-lg-2 py-2">
          <!-- BOTON MOVIL -->
          <div class="d-flex">
            <button class="btn btn-primary d-md-none container-fluid rounded-0" type="button" data-bs-toggle="collapse"
              data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
              Constelaciones
            </button>
          </div>
          <!-- BARRA LATERAL CONSTELACIONES -->
          <div class="collapse d-md-block" id="sidebarMenu">
            <div class="sidebar bg-light">
              <div class="d-flex justify-content-between align-items-end">
                <h5 class="text-center">Constelaciones</h5>
                <form action="../../constellation/ConstellationViews/createCostellation.html" method="get"><button type="submit" class="btn btn-success m-2 createConstellation"><i class="bi bi-plus-lg"></i></button></form>
              </div>
              <div class="accordion" id="galaxiesAccordion">
                <!-- Galaxia 1 -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingGalaxy1">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseGalaxy1" aria-controls="collapseGalaxy1">
                      Galaxia 1
                    </button>                
                  </h2>
                  <div id="collapseGalaxy1" class="accordion-collapse collapse" aria-labelledby="headingGalaxy1"
                    data-bs-parent="#galaxiesAccordion">
                    <div class="accordion-body">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action">Constelación 1A</li>
                        <li class="list-group-item list-group-item-action">Constelación 1B</li>
                      </ul>
                    </div>
                  </div>
                </div>
    
                <!-- Galaxia 2 -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingGalaxy2">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseGalaxy2" aria-controls="collapseGalaxy2">
                      Galaxia 2
                    </button>
                  </h2>
                  <div id="collapseGalaxy2" class="accordion-collapse collapse" aria-labelledby="headingGalaxy2"
                    data-bs-parent="#galaxiesAccordion">
                    <div class="accordion-body">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action">Constelación 2A</li>
                        <li class="list-group-item list-group-item-action">Constelación 2B</li>
                      </ul>
                    </div>
                  </div>
                </div>

        <!-- Galaxia 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingGalaxy3">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseGalaxy3" aria-controls="collapseGalaxy3">
              Galaxia 3
            </button>
          </h2>
          <div id="collapseGalaxy3" class="accordion-collapse collapse" aria-labelledby="headingGalaxy3"
            data-bs-parent="#galaxiesAccordion">
            <div class="accordion-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action">Constelación 3A</li>
                <li class="list-group-item list-group-item-action">Constelación 3B</li>
              </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Contenido principal EDITAR -->
        <div class="main-content p-4 col-md-9">
            <!-- Cabecera -->
            <div class="d-flex col-md-10 justify-content-between align-items-end mb-4">
                <h2 class="m-0">Crear <span>Constelación</span></h2>
                <!-- Botones -->
                <div>
                    <button type="submit" class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
                    <button type="reset" class="btn btn-info "><i class="bi bi-arrow-repeat"></i></button>
                    <button type="button" class="btn btn-danger"><a  class="text-white" href="#"><i class="bi bi-x-lg"></i></a></button>
                </div>
            </div>
            <!-- Formulario -->
            <form name="constellation">
                <div class="row g-3">
                    <!-- Nombre -->
                    <div class="col-md-6">
                        <label for="constellationName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="constellationName"
                            placeholder="Nombre de la Constelación" required>

                        <!-- Estatus -->
                        <div class=" d-flex align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="constellationStatus" checked>
                                <label for="constellationStatus" class="form-check-label ms-2">Activa</label>
                            </div>
                        </div>
                        <!-- Galaxia -->
                        <div class="col-lg-8">
                            <label for="galaxySelect" class="form-label">Galaxia</label>
                            <select class="form-select" id="galaxySelect" required>
                                <option value="" disabled selected>Selecciona una galaxia...</option>
                                <option value="1">Galaxia 1</option>
                                <option value="2">Galaxia 2</option>
                                <option value="3">Galaxia 3</option>
                            </select>
                        </div>
                        <!-- Imagen AJUSTAR LUEGO QUE SE VEA ARRIBA EN LA PARTE DEL SPAN NOMBRE Y UN TAMAÑO CHIQUITO -->
                        <div class="col-lg-8">
                            <label for="constellationImage" class="form-label">Imagen</label>
                            <img class="logo my-2 rounded-circle" src="../../../assets/logo.jpg" alt="Imagen proyecto">
                            <input type="file" class="form-control" id="constellationImage" accept="image/*">
                        </div>
                    </div>
                    <!-- mapa -->
                    <div class="col-md-4">
                        <label class="form-label">Ubicación</label>
                        <div id="map">HUECO PARA EL MAPA</div>
                    </div>
                </div>

                <!-- Descripción -->
                <div class="col-md-10">
                    <label for="constellationDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="constellationDescription" rows="6"
                        placeholder="Describe el proyecto"></textarea>
                </div>

            </form>
        </div>

    </div>

    <script>
        // MARCAR LOS ITEMS DEL LATERAL ACTIVOS/DESACTIVADOS (AÑADIR FUNCIONALIDAD PARA CREAR EL READ)

        const listaItems = document.querySelectorAll('.list-group-item');

listaItems.forEach(star => {
    star.addEventListener('click', () => {
        listaItems.forEach(i => i.classList.remove('active'));
        star.classList.add('active');
    });
});

        // mapa
        // Crear el mapa centrado en las coordenadas iniciales
        const initialCoordinates = [36.6957750088756, 355.54315547233134]; // Tus coordenadas originales
        const map = L.map('map').setView(initialCoordinates, 20);

        // Añadir capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
        }).addTo(map);

        // Agregar marcador inicial
        let marker = L.marker(initialCoordinates, { draggable: true }).addTo(map)
            .bindPopup('Haz clic para moverme a otra ubicación')
            .openPopup();

        // Elemento oculto para guardar las coordenadas
        const coordinatesInput = document.createElement('input');
        coordinatesInput.type = 'hidden';
        coordinatesInput.name = 'coordinates'; 
        coordinatesInput.value = JSON.stringify(initialCoordinates); // Inicializar con las coordenadas actuales
        document.forms.constellation.appendChild(coordinatesInput);

        // Actualizar las coordenadas al hacer clic en el mapa
        const setLocation = (e)=>{
            const { lat, lng } = e.latlng;
            console.log(e.latlng);
            // Mover el marcador a la nueva ubicación
            marker.setLatLng([lat, lng]);

            // Actualizar el valor del input oculto
            coordinatesInput.value = JSON.stringify({ lat, lng });
            console.log(document.forms.constellation.coordinates.value);
        };
        map.on('click', setLocation );

        console.log(document.forms.constellation.coordinates.value);
    </script>
</body>

</html>
