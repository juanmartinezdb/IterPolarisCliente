<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Constelación</title> 
  
  <link rel="shortcut icon" href="../../../assets/logo.jpg" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- mapas -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="../../css/main.css">

  <!-- SCRIPTS  del cargador-->
  <script src="../fragments/js/charger.js"></script>
  <script type="module" src="constellationController.js" > </script>
</head>

<body>
  <div class="mainnavbar"></div>

  <!-- PRINCIPAL DE CADA PAGINA -->
  <div class="d-flex row">

    <div class="lateral container-fluid col-md-3 col-lg-2 py-2">

    </div>

    <div class="main-content p-4 col-md-9">
      <!-- Cabecera -->
      <div class="d-flex col-md-10 justify-content-between align-items-end mb-4">
        <h2 class="m-0">Crear <span>Constelación</span></h2>
        <!-- Botones -->
        <div>
          <button type="submit" class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
          <button type="reset" class="btn btn-info "><i class="bi bi-arrow-repeat"></i></button>
          <button type="button" class="btn btn-danger"><a class="text-white" href="#"><i
                class="bi bi-x-lg"></i></a></button>
        </div>
      </div>
      <!-- Formulario -->
      <form name="constellation">
        <div class="row g-3">
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="constellationName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="constellationName" placeholder="Nombre de la Constelación"
              required>

            <!-- Estatus -->
            <div class=" d-flex align-items-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="constellationStatus" checked>
                <label for="constellationStatus" class="form-check-label ms-2">Activa</label>
              </div>
            </div>
            <!-- Galaxia -->
            <div class="col-lg-8">
              <label for="galaxySelect" class="form-label">Galaxia</label>
              <select class="form-select" id="galaxySelect" required>
                <option value="" disabled selected>Selecciona una galaxia...</option>
                <option value="clase">Clase</option>
                <option value="trabajo">Trabajo</option>
                <option value="salud">Salud</option>
                <option value="vida">Vida</option>
              </select>
            </div>
            <!-- Imagen AJUSTAR LUEGO QUE SE VEA ARRIBA EN LA PARTE DEL SPAN NOMBRE Y UN TAMAÑO CHIQUITO -->
            <div class="col-lg-8">
              <label for="constellationImage" class="form-label">Imagen</label>
              <img class="logo my-2 rounded-circle border border-5" src="../../../assets/logo.jpg" alt="Imagen proyecto">
              <input type="file" class="form-control" id="constellationImage" accept="image/*">
            </div>
          </div>
          <!-- mapa -->
          <div class="col-md-4">
            <label class="form-label">Ubicación</label>
            <div id="map">HUECO PARA EL MAPA</div>
          </div>
        </div>

        <!-- Descripción -->
        <div class="col-md-10">
          <label for="constellationDescription" class="form-label">Descripción</label>
          <textarea class="form-control" id="constellationDescription" rows="6"
            placeholder="Describe el proyecto"></textarea>
        </div>

      </form>
    </div>

  </div>
</body>
<script src="../fragments/js/mostrarEditarMapa.js"></script>

</html>
